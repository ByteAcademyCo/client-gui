<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="../../../../favicon.ico">

        <title>edChain Settings</title>

        <link href="../../vendor/css/bootstrap.css" rel="stylesheet">
        <link href="../../vendor/css/album.css" rel="stylesheet">
        <link href="../../src/css/toggle-switch.css" rel="stylesheet">
        <script>delete module.exports</script>
        <script src="../../vendor/js/jquery-3.1.1.js"></script>
        <script src="../../vendor/js/mustache.min.js"></script>
        <script src="../../vendor/js/jsoneditor.min.js"></script>
        <script src="../../vendor/js/popper.min.js"></script>
        <script src="../../vendor/js/bootstrap.js"></script>
        <script src="../../vendor/js/holder.min.js"></script>
        <script>
            $(function () {
                Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
            });
        </script>
        <script>
           
               
        </script>
    </head>
    <body>
        <div class="container">
            <button type="button" class="close" id="close-window" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <nav class="nav nav-tabs" role="tablist">
                <a class="nav-item nav-link" data-toggle="tab" id="logs-tab" href="#logs-pane" role="tab">logs</a>
                <a class="nav-item nav-link active" data-toggle="tab" id="settings-tab" href="#settings-pane">settings</a>
            </nav>
            <div class="tab-content text-center">
                   
                <label class="switch">
                    <input type="checkbox" id="ipfs-slider">
                    <span class="slider round"></span>
                </label>
                
                <div class="tab-pane fade" id="logs-pane" role="tabpanel">
                    <div class="container" style="height:500px;overflow:scroll">                                           
                        <div class="text-left" id="console">
                            <ul id="output-log">
                                
                            </ul>
                        </div>
                    </div> 
                </div>
                <div class="tab-pane fade show active" id="settings-pane" role="tabpanel">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        Peer Id
                                    </td>
                                    <td>
                                        <div id="peerId"></div> 
                                    </td>
                                </tr>
                                <tr>    
                                    <td>
                                        Gateway Address 
                                    </td>
                                    <td>
                                        <input type="text" id="gateway-addr">
                                    </td>
                                </tr>  
                                <tr>  
                                    <td>
                                        Datastore Path
                                    </td>  
                                    <td>  
                                        <input type="text" id="ipfs-datastore-path">
                                    </td>
                                </tr>
                                <tr>    
                                    <td>
                                        API Addr
                                    </td> 
                                    <td>
                                        <input type="text" id="ipfs-api-addr">
                                    </td>
                                </tr>
                            </tbody>
                         </table>
                    </div>
                </div>
            </div>
        
            <footer class="text-muted">
                <div class="container">
                    <p class="float-right">
                        <a href="#">Back to top</a>
                    </p>
                    <p>&copy; 2017 edChain</p>
                </div>
            </footer>
        </div>
        <script src="../js/settings.js"></script>
    </body>
</html>
