<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="../img/favicon.ico">

        <title>edChain</title>

        <link href="../../../vendor/js/bootstrap.js" rel="stylesheet">
        
        <script>delete module.exports</script>
        <script src="../../../vendor/js/jquery-3.1.1.js"></script>
       
        <script src="../../../vendor/js/mustache.min.js"></script>
        <script src="../../../vendor/js/jsoneditor.min.js"></script>
        <script src="../js/window.js"></script>
        <link href="../../../vendor/css/bootstrap.css" rel="stylesheet">
        <link href="../../../vendor/css/album.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/toggle-switch.css">

        <script src="../../../vendor/js/popper.min.js"></script>
        <script src="../../../vendor/js/holder.min.js"></script>
        <script src="../../../vendor/js/pagination.min.js"></script>
        
        <script>
            // COMMENT: Why does this need to be here?
            // BUG: This does not work on macOS
            $(function () {
                Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
            });
            // COMMENT: Why do we need the shell here?
            var shell = require('electron').shell;
        

        </script>

    </head>
    <body>
        <div class="edchain-header" id="navbarHeader">
            <div class="container">
               


                <div class="row">
                    <div class="col-sm-8 py-4">
                        <h4 class="text-white"></h4>
                        <div id="IDs" class="well">
                            <img src="../img/header_logo.png">
                        </div>
                    </div>
                    
                    
                        <h4 id="nav-bar-blank-space" class="text-white"></h4>
                    
                             <div id="stellarIcon" class="col-sm-1 alert">
                                <a href="#" id="stellar-icon-ref" class="btn">
                                    <img id="img-stellar-icon" alt="offline" width="75px" src="../img/stellar-rocket.png"> 
                                 </a>
                                  <p id="stellar-logo-text">Wallet</p>
                            </div>

                            <div id="nodeStatus" class="col-sm-2 alert">
                                <center>
                                <a href="#" id="ipfs-icon-ref" class="btn btn-outline-danger ipfs-icon">
                                    <img id="img-ipfs-icon" alt="offline" width="45px" src="../img/ipfs-logo-128-white-outline.png"> 
                                 </a>
                                 <p class="swarm-info">Peers: <span id="swarm-count"></span></p>
                             </center>
                            <div id="console"></div>
                           <div id="data-container"></div> 
                       
                            </div>

                           
                                      
                    
                </div>
            </div>
        </div>

        <section class="jumbotron text-center bottom-margin-zero">
          
            <div class="container">
             
                <p class="lead text-muted">
                    A Decentralized Educational Library
                </p>
                <div class="row form-group">
                  
                    <select class="col form-control" id="search-types" style="max-width: 150px;">
                        <option value="subject_matter">Subject Matter</option>
                        <option value="course_title">Course Title</option>
                        <option value="instructor_name">Instructor Name</option>
                    </select>
                   
                   
                        <input type="text" class="col form-control" id="search-input" placeholder="Physics">
                    <input type="button" id="search-btn" class="btn btn-default" value="Search">
                    <input type="button" id="allCourses-btn" class="btn btn-default" value="List all Courses">
                    
                 </div>      
                
                  <div id="wrapper">
                    <section>
                        <div id="pagination-data-container"></div>
                        <div id="pagination-bar"></div>
                    </section>
                  </div>
              
            </div>
        </section>
        <div class="album text-muted">
            
            <div class="container">
                
                <div class="row">
                    <div id="search-count"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <center><h2 id="display-info"></h2></center>
                        <center><h2 id="loading-display-msg"></h2></center>
                        <center><div class="loader"></div></center>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                
                <div class="row">
                    <div class="card-columns" id="course-cards"> </div>
                </div>
                <div class="row">
                    <input type="button" id="prev-btn" class="btn btn-default" value="Previous">
                    <input type="button" id="nxt-btn" class="btn btn-default" value="Next">
                </div>
            </div>
        <!--     <input type="button" id="prev-btn" value="Previous"> -->
          
             
        </div>
        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">
                        Back to top
                    </a>
                </p>
                <p>
                    &copy; 2017 edChain
                </p>
            </div>
        </footer>

        <script type="text/template" id="course-card-template">
            <div class="card" id="{{courseId}}" >
                <a class="card-link course-link" data-url="{{indexURL}}" href="#">
                    <!--img class="card-img-top handle-img" src="{{image}}"-->
                    <center><img class="handle-img" src="{{image}}"></center>
                
                <div class="card-body">
                    <!--a class="card-link course-link" data-url="{{indexURL}}" href="#"-->
                    <center>
                            <p id="course-title-label">{{title}}</p>
                    </center>
                    <!--/a-->
                </div>
                </a>
                <div class="card-footer text-muted">
                    <p class="card-text">
                        <span class="pin-status">
                            {{#status}} 
                                {{status}}
                            {{/status}}
                            {{^status}}
                                ...
                            {{/status}}
                        </span>

                        <a class="pin-course-link" data-id="{{courseId}}" data-hash="{{courseDirectoryHash}}" data-action="{{action}}" href="#"></a>
                    </p>
                </div>
            </div>
        </script>
        

    </body>
</html>
