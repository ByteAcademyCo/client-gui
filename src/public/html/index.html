        <script type="text/template" id="course-card-template">
            
            <div class="card" id="{{courseId}}" style="box-shadow: 1px 1px;">

                    <a class="card-link course-link" data-url="{{indexURL}}" href="#">

                        </center>
                    
                        <div class="card-body">

                                <h5 id="course-title-label" style="overflow: hidden; max-width: 350px; line-height: 1.4; max-height: 60px;">{{title}}</h5>
                            </center>
                        </div>
                    </a>
